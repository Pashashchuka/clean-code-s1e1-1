<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="description">
    <img class="img" src="./eisenhower-matrix.jpg">
    <a class="description__info"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p>
      <label class="label title" for="new-task">Add Item</label>
      <div class="wrapper">
        <input
            id="new-task"
            class="task input input-text"
            type="text">
        <button class="btn add">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task-item">
        <input class="input input-checkbox" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="task input input-text">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode task-item">
        <input class="input input-checkbox" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input
            type="text"
            value="Go Shopping"
            class="task input input-text">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-item">
        <input class="input input-checkbox" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="task input input-text">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
