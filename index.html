<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="description">
    <img 
        class="description__img"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower-matrix">
    <a class="description__info"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add">
      <label class="add__label title" for="new-task">Add Item</label>
      <div class="add__wrapper">
        <input
            id="new-task"
            class="task input input__text"
            type="text">
        <button class="btn add">Add</button>
      </div>
    </section>
    <section class="incompleted">
      <h3 class="title">Todo</h3>
      <ul class="task__list" id="incomplete-tasks">
        <li class="task__item">
          <input class="input input__checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="task input input__text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img
                class="img"
                src="./remove.svg"
                alt="remove">
          </button>
        </li>
        <li class="edit__mode task__item">
          <input class="input input__checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input
              type="text"
              value="Go Shopping"
              class="task input input__text">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img
                class="img"
                src="./remove.svg"
                alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title">Completed</h3>
      <ul class="task__list" id="completed-tasks">
        <li class="task__item">
          <input class="input input__checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="task input input__text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img
                class="img"
                src="./remove.svg"
                alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
